<!DOCTYPE html>
<html>
<head>
    <title>Facebook Log in</title>
    <link rel="stylesheet" href="facebook.css"/>
</head>

<body>
        <img src="Facebook-Logo-2019.png"/>
        <h2 class="brand-subtitle">Connect with friends and the world <br/> around you on Facebook.</h2>

    <div class="login-container">
        <input type="text" placeholder="Email or Phone Number"/>
        <input type="password" placeholder="Password"/>
        <button class="btn-login">Log-in</button>
        <a class="forgot" href="#">Forgot Password?</a>
        <hr/>
        <button class="btn-create">Create new account</button>
    </div>

    <p class="create"> <a class="link-create" href="#">Create a page</a> for a celebrity, brand or business.</p>
</body>

</html>
